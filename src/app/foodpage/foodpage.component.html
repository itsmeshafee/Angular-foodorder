<app-not-found [visible]="!food" notFoundMessage="Product Not Found !" resetLinkText="Go to Homepage"></app-not-found>
<div *ngIf="food" class="container">
    <img [src]="food.imageUrl" alt="food.name">

<div class="details">
    <div class="header">
        <span class="name">{{food.name}}</span>
        <span class="favorite {{food.favorite? '' : 'not'}}">&#9829;</span>
    </div>
    <div class="star">
        <ngx-stars
         [readonly]="true" 
         [size]="1" 
         [maxStars]="5" 
         [initialStars]="food.star">
        </ngx-stars>
    </div>
    <div class="origins">
        <span *ngFor="let origin of food.origins">
            {{origin}}
        </span>
    </div>
    <div class="tag">
        <app-tags [foodPageTag]="food.tags" justifyContent="start"></app-tags>
    </div>
    <div class="cook-time">
        <span>Time to Cook about <strong>{{food.cookTime}}</strong> Minutes</span>
    </div>
    <div class="price">
        {{food.price | currency:'INR'}}
    </div>
    <button (click)="addToCart()">Add to Cart</button>
</div>
</div>
