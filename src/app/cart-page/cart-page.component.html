<app-not-found [visible]="!cart || cart.item.length<=0"
notFoundMessage="Items not Found!"
resetLinkText="Go to Homepage!"></app-not-found>
<div *ngIf="cart && cart.item.length>0" class="container">
    <ul>
        <li *ngFor="let cartItem of cart.item">
            <div>
                <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name" alt="">
            </div>
            <div>
                <a routerLink="/food/{{cartItem.food.id}}">
                    {{cartItem.food.name}}
                </a>
            </div>
            <div>
                <select #quantitySelect (change)="changeQuantity(cartItem, quantitySelect.value)">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div>
                {{cartItem.price | currency: 'INR'}}
            </div>
            <div>
                <button class="remove-button" (click)="removeFromCart(cartItem)">
                    Remove
                </button>
            </div>
        </li>
    </ul>
    <div class="checkout">
        <div class="food-count">
            {{cart.item.length}}
        </div>
        <div class="total-price">
            {{cart.totalPrice | currency:'INR'}}
        </div>
        <a href="" routerLink="/checkout">Proceed to Checkout</a>

    </div>
</div>
