<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || foods.length<=0" resetLinkText="Reset Search"></app-not-found>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="food images">
        <div class="content">
            <div class="name">
                {{food.name}}
            </div>
            <span class="favorite {{food.favorite ? '' : 'not'}}">&#9829;</span>
            <div class="star">
            <ngx-stars
             [readonly]="true" 
             [size]="1" 
             [maxStars]="5" 
             [initialStars]="food.star">
            </ngx-stars>
        </div>
            <div class="product-item-footer">
                <div class="origins">
                    <span *ngFor="let origin of food.origins">{{origin}}</span>
                </div>
                <div class="cook-time">
                    <span class="clock">&#9200;</span>
                    {{food.cookTime}}
                </div>
            </div>
            <div class="price">
                {{food.price | currency:'INR'}}
            </div>
        </div>
    </a>
    </li>
</ul>
